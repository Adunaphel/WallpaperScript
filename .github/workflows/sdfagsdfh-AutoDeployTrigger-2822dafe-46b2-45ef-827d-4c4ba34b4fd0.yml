name: Trigger auto deployment for sdfagsdfh

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/sdfagsdfh-AutoDeployTrigger-2822dafe-46b2-45ef-827d-4c4ba34b4fd0.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.SDFAGSDFH_REGISTRY_USERNAME }}
          password: ${{ secrets.SDFAGSDFH_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: superHenk/sdfagsdfh:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SDFAGSDFH_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n sdfagsdfh -g lz-container-app --server docker.io --username  ${{ secrets.SDFAGSDFH_REGISTRY_USERNAME }} --password ${{ secrets.SDFAGSDFH_REGISTRY_PASSWORD }}
            az containerapp update -n sdfagsdfh -g lz-container-app --image superHenk/sdfagsdfh:${{ github.sha }}
